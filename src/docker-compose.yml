version: '3.4'

services:
  catalogdb:
    image: mongo

  catalog.api:
    image: ${DOCKER_REGISTRY-}catalogapi
    build:
      context: .
      dockerfile: Services/Catalog/Catalog.API/Dockerfile
    environment: 
        - ASPNETCORE_ENVIRONMENT=Development
    ports:
        - 80

volumes:
  mongo_data: 